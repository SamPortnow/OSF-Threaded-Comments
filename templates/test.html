<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
        body
        {
            padding:10px;
        }
        div.container-fluid
        {
            border-left-style: dashed;
        }
    </style>
</head>
<body>
<p><button class="btn-primary" onclick="location.href = '/clear/';">Clear</button></p>
<p>
<form action="/" method="post" class="add-entry">
    <textarea rows="3" name=comment>
    </textarea>
</p>
<p><button class="btn-primary" type="submit">Comment</button>
</p>
</form>


<div class="comment-group row-fluid">



    <!--<div class="container-fluid offset0">-->

    <div class="row-fluid">
        <div class="span4 offset0" id="text-0" data-id="51cbd1cff7504ab9d8d19947">
            a comment
        </div>
    </div>
    <div class="row-fluid">
        <div class="span1 offset0"
             id="comment-0">
            <button class="btn-primary" id="btn-0"
                    onclick="AddReplyBox('0', '1')">Reply</button>
        </div>
    </div>







    <div class="container-fluid offset1">
        <!--<div class="container-fluid offset1">-->

        <div class="row-fluid">
            <div class="span4 offset1" id="text-1" data-id="51cbd1d4f7504ab9d8d19948">
                a reply
            </div>
        </div>
        <div class="row-fluid">
            <div class="span1 offset1"
                 id="comment-1">
                <button class="btn-primary" id="btn-1"
                        onclick="AddReplyBox('1', '2')">Reply</button>
            </div>
        </div>







        <div class="container-fluid offset2">
            <!--<div class="container-fluid offset2">-->

            <div class="row-fluid">
                <div class="span4 offset2" id="text-2" data-id="51cbd1d9f7504ab9d8d19949">
                    a reply
                </div>
            </div>
            <div class="row-fluid">
                <div class="span1 offset2"
                     id="comment-2">
                    <button class="btn-primary" id="btn-2"
                            onclick="AddReplyBox('2', '3')">Reply</button>
                </div>
            </div>







            <div class="container-fluid offset3">
                <!--<div class="container-fluid offset3">-->

                <div class="row-fluid">
                    <div class="span4 offset3" id="text-3" data-id="51cbd201f7504ab9d8d1994c">
                        this.guy.
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span1 offset3"
                         id="comment-3">
                        <button class="btn-primary" id="btn-3"
                                onclick="AddReplyBox('3', '4')">Reply</button>
                    </div>
                </div>

            </div>






            <!--<div class="container-fluid offset1">-->

            <div class="row-fluid">
                <div class="span4 offset1" id="text-4" data-id="51cbd1eff7504ab9d8d1994a">
                    another reply
                </div>
            </div>
            <div class="row-fluid">
                <div class="span1 offset1"
                     id="comment-4">
                    <button class="btn-primary" id="btn-4"
                            onclick="AddReplyBox('4', '2')">Reply</button>
                </div>
            </div>







            <div class="container-fluid offset2">
                <!--<div class="container-fluid offset2">-->

                <div class="row-fluid">
                    <div class="span4 offset2" id="text-5" data-id="51cbd1f6f7504ab9d8d1994b">
                        another one
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span1 offset2"
                         id="comment-5">
                        <button class="btn-primary" id="btn-5"
                                onclick="AddReplyBox('5', '3')">Reply</button>
                    </div>
                </div>

            </div>






            <!--<div class="container-fluid offset0">-->

            <div class="row-fluid">
                <div class="span4 offset0" id="text-6" data-id="51cbd20cf7504ab9d8d1994d">
                    a comment
                </div>
            </div>
            <div class="row-fluid">
                <div class="span1 offset0"
                     id="comment-6">
                    <button class="btn-primary" id="btn-6"
                            onclick="AddReplyBox('6', '1')">Reply</button>
                </div>
            </div>






        </div>

        <script src="../static/bootstrap/js/bootstrap.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>
            function AddReplyBox(count, indentation)
            {
                var parent_id = document.getElementById('text-'+count)
                        .getAttribute('data-id');

                $('#btn-'+count).remove();
                $('#comment-'+count).append(
                        "<form action='/' method='post' class='add-entry'>" +
                                "<textarea rows='3' name=comment></textarea>" +
                                "<input type='hidden' name='parent' value='" + parent_id +"'>"+
                                "<input type='hidden' name='indent' value='" + indentation + "'>"+
                                "<p><button class='btn-primary' type='submit'> Reply</button></p></form>");
            };
        </script>
</body>
</html>
